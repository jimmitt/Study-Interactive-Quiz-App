<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lore of the Rings Quiz</title>   
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <meta name="description" content="Lore of the Rings Quiz"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css"> 
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Spectral:400,600" rel="stylesheet"> 
    <link href="wireframeStyles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <h1>Lore of the Rings</h1>
      score: <span id="score">0</span>
    </header>
      <main aria-live="assertive">
        <img class="image" src="http://www.upl.co/uploads/thering1583301628-991583430381.png">
        <section>
          <h2>Question 1</h2>    
          <form role="form" class="quiz">
            <fieldset>
              <legend>
                Which of the following did NOT obtain ring(s) of power?
              </legend>
                  <ol type="A">
                    <li><input type="radio"><label for="answer0">Three Elf-Lords</label></li>
                    <li><input type="radio"><label for="answer1">Seven Dwarf Kings</label></li>
                    <li><input type="radio"><label for="answer2">10 mortal men</label></li>
                    <li><input type="radio"><label for="answer3">The Necromancer</label></li>
                  </ol>
                  <button id="submitAnswer">Submit</button>
            </fieldset> 
          </form>
        </section>
      </main>
  </body>
</html>
